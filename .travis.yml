language: node_js

sudo: required

notifications:
  email:
    on_success: never
    on_failure: change

before_script:
  - npm install -g bower

branches:
  only:
    - master

node_js:
  - "stable"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
